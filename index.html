  <style>

    canvas {

    }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: #0F0;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #audio {

    #apiBox {

      top: 80px;

      width: 240px;
      height: 160px;
      background-color: rgba(0, 255, 0, 0.1);
      border: 2px solid #0F0;

  <canvas id="matrix"></canvas>

      startBtn.style.display = 'none';
      draw();
    });

    fetch("https://api.thingspeak.com/channels/2971796/feeds.json?api_key=YGH9F31YWKUFZXI8&results=2")
      .then(response => response.json())
      .then(data => {
        const feeds = data.feeds;
        lyrics = feeds.map(f => Object.values(f).join(" ")).join("

").split("
");
        apiBox.textContent = lyrics.join("
");
      })
      .catch(err => {
        lyrics = ["API verisi çekilemedi."];
        apiBox.textContent = lyrics[0];
      });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const fontSize = 20;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = Array(columns).fill(1);
    const lineIndex = Array(columns).fill(0);

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < columns; i++) {
        const line = lyrics[lineIndex[i] % lyrics.length] || '';
        const char = line.charAt((drops[i] - 1) % line.length);
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
          lineIndex[i] = (lineIndex[i] + 1) % lyrics.length;
        }
        drops[i]++;
      }

      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
