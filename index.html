<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Matrix Motivasyon</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
      color: #0F0;
      font-family: monospace;
    }
    canvas {
      display: block;
    }
    #startBtn {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 100;
      background: #0F0;
      color: black;
      font-weight: bold;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 5px;
    }
    #audio {
      display: none;
    }
  </style>
</head>
<body>
  <button id="startBtn">BASS</button>
  <canvas id="matrix"></canvas>
  <audio id="audio" loop>
    <source src="motivasyon.mp3" type="audio/mpeg">
  </audio>

  <script>
    const audio = document.getElementById('audio');
    const startBtn = document.getElementById('startBtn');
    audio.volume = 0.2;

    // Başlat butonuna tıklanınca ses ve animasyon başlasın
    startBtn.addEventListener('click', () => {
      audio.play();
      startBtn.style.display = 'none';
      draw();
    });

    let lyrics = "Yükleniyor...";
    fetch("https://api.thingspeak.com/channels/2971796/feeds.json?api_key=YGH9F31YWKUFZXI8&results=2")
      .then(response => response.json())
      .then(data => {
        const feeds = data.feeds;
        lyrics = feeds.map(f => Object.values(f).join("\n")).join("\n\n");
      })
      .catch(err => {
        lyrics = "API verisi çekilemedi.";
      });

    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const fontSize = 20;
    const columns = canvas.width / fontSize;
    const drops = Array(Math.floor(columns)).fill(1);

    let index = 0;

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const char = lyrics.charAt(index % lyrics.length);
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }

      index++;
      requestAnimationFrame(draw);
    }
  </script>
</body>
</html>
